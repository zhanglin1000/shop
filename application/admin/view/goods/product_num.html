<!DOCTYPE html>
<html><head>
	    <meta charset="utf-8">
    <title>雪狐商城</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__CSS__/bootstrap.css" rel="stylesheet">
    <link href="__CSS__/font-awesome.css" rel="stylesheet">
    <link href="__CSS__/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__CSS__/beyond.css" rel="stylesheet" type="text/css">
    <link href="__CSS__/demo.css" rel="stylesheet">
    <link href="__CSS__/typicons.css" rel="stylesheet">
    <link href="__CSS__/animate.css" rel="stylesheet">
    
</head>
<body>
	<!-- 头部 -->
    {include file="public/top" /}
	<!-- /头部 -->
	
	<div class="main-container container-fluid">
		<div class="page-container">
			<!-- Page Sidebar -->
            {include file="public/left" /}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                       <li><a href="{:url('Index/index')}">系统</a></li>
                      <li class="active">商品列表</li>
                    </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-xs-12">
                        <div class="widget">
                            <div class="widget-body">
                                <div class="flip-scroll">
                                    <table class="table table-bordered table-hover">
                                        <thead class="">
                                            <tr>
                                                <th class="text-center">颜色</th>
                                                <th class="text-center">硬盘</th>
                                                <th class="text-center">库存量</th>
                                                <th class="text-center">操作</th>
                                            </tr>
                                        </thead>
                                        <tbody>

                                        <tr>
                                            <td align="center">
                                                <select>
                                                    <option value="">请选择</option>
                                                    <option value="">红色</option>
                                                    <option value="">蓝色</option>
                                                </select>
                                            </td>
                                            <td align="center">
                                                <select>
                                                    <option value="">请选择</option>
                                                    <option value="">80g</option>
                                                    <option value="">160g</option>
                                                </select>
                                            </td>
                                            <td align="center">
                                                <input type="text" style="width:110px;">
                                            </td>
                                            <td align="center">
                                                <a href="javascript:void(0);" onclick="addrow(this)" class="btn btn-azure btn-sm">+</a>
                                            </td>
                                        </tr>

                                        </tbody>
                                    </table>
                                </div>

                                </div>
                                <div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>	
	</div>

    <!--Basic Scripts-->
    <script src="__JS__/jquery.js"></script>
    <script src="__JS__/bootstrap.js"></script>
    <!--Beyond Scripts-->
    <script src="__JS__/beyond.js"></script>
    <script src="__JS__/index.js"></script>

    <script type="text/javascript">
        function addrow( o )
        {
            //获取上一级
            var tr = $( o ).parent().parent();

            //判断系统是否点击的加号
            if($( o ).html() == '+')
            {
                //执行克隆
                var newtr = tr.clone();

                //把新克隆的改为减号
                newtr.find( 'a' ).html( "-" );

                //把克隆的放在后面
                tr.after( newtr );
            }
            else
            {
                tr.remove();
            }

        }
    </script>
</body>
</html>
