<html><head>
	    <meta charset="utf-8">

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Basic Styles-->

    <link href="__CSS__/font-awesome.css" rel="stylesheet">

    <link href="__CSS__/demo.css" rel="stylesheet">

    <link href="__CSS__/animate.css" rel="stylesheet">

</head>
<body>
	<!-- 头部 -->
    {include file="public/top" /}
	<!-- /头部 -->

	<div class="main-container container-fluid">
		<div class="page-container">
			<!-- Page Sidebar -->
             {include file="public/left" /}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                      <li>
                         <a href="#">系统</a>
                      </li>
                      <li>
                        <a href="{:url('cate/lst')}">文章分类管理</a>
                      </li>
                       <li class="active">添加文章分类</li>
                    </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                 <div class="row">
          <div class="col-lg-12 col-sm-12 col-xs-12">
          <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">新增文章分类</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" role="form" action="{:url('cate/add')}" method="post">

                        <div class="form-group">
                            <label for="cate_name" class="col-sm-2 control-label no-padding-right">文章分类名称</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="cate_name" placeholder="文章分类名称" name="cate_name" required="" type="text">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label no-padding-right">上级分类</label>
                            <div class="col-sm-6">
                                <select name="pid" style="width: 100%;">
                                    <option selected="selected" value="">顶级级分类</option>
                                    {volist name="cateRes" id="cate"}
                                    <option onclick="cate_status(this)" cateurl="{:url('cate/cate_status')}" value="{$cate.id}">{if $cate['pid'] neq 0}<?php echo '♩'.str_repeat('-',$cate['level'] * 8); ?>{/if}{$cate.cate_name}</option>
                                    {/volist}
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label  class="col-sm-2 control-label no-padding-right">显示在导航栏</label>
                            <div class="col-sm-6">
                                <label style="margin:8px 8px 0 0;">
                                    <input name="show_nav" type="radio" value="1" class="colored-blue">
                                    <span class="text">显示</span>
                                </label>
                                <label style="margin:8px 8px 0 0;">
                                    <input name="show_nav" checked type="radio" value="0" class="colored-blue">
                                    <span class="text">隐藏</span>
                                </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="cate_keyword" class="col-sm-2 control-label no-padding-right">关键字</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="cate_keyword" placeholder="关键字" name="cate_keyword" type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="cate_desc" class="col-sm-2 control-label no-padding-right">描述</label>
                            <div class="col-sm-6">
                                <textarea class="form-control" id="cate_desc" placeholder="描述" name="cate_desc"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">保存信息</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>
	</div>

    <script src="__JS__/jquery.js"></script>

    <script src="__JS__/index.js"></script>
    


</body></html>
