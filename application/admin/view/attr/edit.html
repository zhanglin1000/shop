<!DOCTYPE html>
<html><head>
	    <meta charset="utf-8">
    <title>雪狐商城</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__CSS__/bootstrap.css" rel="stylesheet">
    <link href="__CSS__/font-awesome.css" rel="stylesheet">
    <link href="__CSS__/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__CSS__/beyond.css" rel="stylesheet" type="text/css">
    <link href="__CSS__/demo.css" rel="stylesheet">
    <link href="__CSS__/typicons.css" rel="stylesheet">
    <link href="__CSS__/animate.css" rel="stylesheet">

</head>
<body>
	<!-- 头部 -->
    {include file="public/top" /}
	<!-- /头部 -->

	<div class="main-container container-fluid">
		<div class="page-container">
			<!-- Page Sidebar -->
             {include file="public/left" /}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                      <li>
                         <a href="#">系统</a>
                      </li>
                      <li>
                        <a href="{:url('attr/lst',array('id'=>input('type_id')))}">属性管理</a>
                      </li>
                       <li class="active">编辑商品属性</li>
                    </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                 <div class="row">
          <div class="col-lg-12 col-sm-12 col-xs-12">
          <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">编辑商品属性</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" role="form" action="{:url('attr/edit')}" method="post">
                        <input type="hidden" name="id" value="{$attrFind.id}">
                        <div class="form-group">
                            <label for="attr_name" class="col-sm-2 control-label no-padding-right">商品属性名称</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="attr_name" placeholder="商品属性名称" name="attr_name" value="{$attrFind.attr_name}" required="" type="text">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label no-padding-right">所属商品类型</label>
                            <div class="col-sm-6">
                                <select class="form-control" name="type_id">
                                    {volist name="typeAll" id="type"}
                                    <option {if $attrFind['type_id'] eq $type['id']} selected {/if} value="{$type.id}">{$type.type_name}</option>
                                    {/volist}
                                </select>
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label no-padding-right">属性类型</label>
                            <div class="col-sm-6">
                                <label style="margin:8px 8px 0 0;">
                                    <input name="attr_type" {if $attrFind['attr_type'] eq 1} checked {/if} type="radio" value="1" class="colored-blue">
                                    <span class="text">唯一</span>
                                </label>
                                <label style="margin:8px 8px 0 0;">
                                    <input name="attr_type" {if $attrFind['attr_type'] eq 2} checked {/if} type="radio" value="2" class="colored-blue">
                                    <span class="text">单选</span>
                                </label>

                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label no-padding-right">属性可选值</label>
                            <div class="col-sm-6">
                               <textarea class="form-control" rows="5" name="attr_values">{$attrFind.attr_values}</textarea>
                            </div>
                            <p class="help-block col-sm-4 red">(注：属性可选值用逗号分割)</p>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">保存信息</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>
	</div>

    <!--Basic Scripts-->
    <script src="__JS__/jquery.js"></script>
    <script src="__JS__/bootstrap.js"></script>
    <!--Beyond Scripts-->
    <script src="__JS__/beyond.js"></script>
    


</body></html>
