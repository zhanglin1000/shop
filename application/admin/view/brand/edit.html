<!DOCTYPE html>
<html><head>
	    <meta charset="utf-8">
    <title>雪狐商城</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__CSS__/bootstrap.css" rel="stylesheet">
    <link href="__CSS__/font-awesome.css" rel="stylesheet">
    <link href="__CSS__/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__CSS__/beyond.css" rel="stylesheet" type="text/css">
    <link href="__CSS__/demo.css" rel="stylesheet">
    <link href="__CSS__/typicons.css" rel="stylesheet">
    <link href="__CSS__/animate.css" rel="stylesheet">

</head>
<body>
	<!-- 头部 -->
    {include file="public/top" /}
	<!-- /头部 -->

	<div class="main-container container-fluid">
		<div class="page-container">
			<!-- Page Sidebar -->
             {include file="public/left" /}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                      <li>
                         <a href="#">系统</a>
                      </li>
                      <li>
                        <a href="{:url('brand/lst')}">品牌管理</a>
                      </li>
                       <li class="active">编辑品牌</li>
                    </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                 <div class="row">
          <div class="col-lg-12 col-sm-12 col-xs-12">
          <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">编辑品牌</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" role="form" action="{:url('brand/edit')}" method="post" enctype="multipart/form-data">
                        <input type="hidden" name="id" value="{$brand_find.id}">
                        <input type="hidden" name="brand_logo" value="{$brand_find.brand_logo}">
                        <div class="form-group">
                            <label for="brand_cname" class="col-sm-2 control-label no-padding-right">品牌中文名称</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="brand_cname" placeholder="品牌中文名称" value="{$brand_find.brand_cname}" name="brand_cname" required="" type="text">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>

                        <div class="form-group">
                            <label for="brand_ename" class="col-sm-2 control-label no-padding-right">品牌英文名称</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="brand_ename" placeholder="品牌英文名称" value="{$brand_find.brand_ename}" name="brand_ename" type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="brand_initials" class="col-sm-2 control-label no-padding-right">品牌首字母</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="brand_initials" placeholder="品牌首字母" value="{$brand_find.brand_initials}" name="brand_initials" type="text">
                            </div>
                            <p class="help-block col-sm-4 red">(用于解决某些生僻字无法正确生成品牌首字母的情况)</p>
                        </div>

                        <div class="form-group">
                            <label for="brand_url" class="col-sm-2 control-label no-padding-right">品牌网址</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="brand_url" placeholder="品牌网址" name="brand_url" value="{$brand_find.brand_url}" type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="brand_logo" class="col-sm-2 control-label no-padding-right">品牌LOGO</label>
                            <div class="col-sm-6">
                                <input id="brand_logo"  name="brand_logo" type="file" style="margin-top:8px;">
                                <div style="margin-top:10px;">
                                    {if $brand_find.brand_logo}
                                      <img height="50" src="__UPLOAD__/{$brand_find.brand_logo}" />
                                    {else /}
                                       暂无品牌LOGO
                                    {/if}
                                </div>
                            </div>
                            <p class="help-block col-sm-4 red">* 必填 (请上传图片，做为品牌的LOGO！标准尺寸200*88)</p>
                        </div>

                        <div class="form-group">
                            <label for="brand_desc" class="col-sm-2 control-label no-padding-right">品牌描述</label>
                            <div class="col-sm-6">
                                <textarea class="form-control" id="brand_desc" placeholder="品牌描述" name="brand_desc">{$brand_find.brand_desc}</textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <label  class="col-sm-2 control-label no-padding-right">品牌状态</label>
                            <div class="col-sm-6">
                                <label style="margin:8px 8px 0 0;">
                                    <input name="brand_status" {if $brand_find.brand_status eq 0} checked {/if} type="radio" value="0" class="colored-blue">
                                    <span class="text">显示</span>
                                </label>
                                <label style="margin:8px 8px 0 0;">
                                    <input name="brand_status" type="radio" {if $brand_find.brand_status eq 1} checked {/if} value="1" class="colored-blue">
                                    <span class="text">隐藏</span>
                                </label>
                            </div>
                            <p class="help-block col-sm-4 red">(当品牌没有商品时，首页及分类页的品牌区将不会显示该品牌。)</p>
                        </div>

                        <div class="form-group">
                            <label  class="col-sm-2 control-label no-padding-right">品牌推荐</label>
                            <div class="col-sm-6">
                                <label style="margin:8px 8px 0 0;">
                                    <input name="brand_recommend" {if $brand_find.brand_recommend eq 0} checked {/if} type="radio" value="0" class="colored-blue">
                                    <span class="text">未推荐</span>
                                </label>
                                <label style="margin:8px 8px 0 0;">
                                    <input name="brand_recommend" type="radio" {if $brand_find.brand_recommend eq 1} checked {/if} value="1" class="colored-blue">
                                    <span class="text">推荐</span>
                                </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">保存信息</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>
	</div>

    <!--Basic Scripts-->
    <script src="__JS__/jquery.js"></script>
    <script src="__JS__/bootstrap.js"></script>
    <!--Beyond Scripts-->
    <script src="__JS__/beyond.js"></script>
    


</body></html>
