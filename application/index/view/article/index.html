<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="Keywords" content="文章分类列表" />
<meta name="Description" content="文章分类列表" />
<title>雪狐商城</title>
<link rel="shortcut icon" href="favicon.ico" />
<link rel="stylesheet" type="text/css" href="__CSS__/base.css" />
<link rel="stylesheet" type="text/css" href="__CSS__/style.css" />
<link rel="stylesheet" type="text/css" href="__CSS__/iconfont.css" />
<link rel="stylesheet" type="text/css" href="__CSS__/purebox.css" />
<link rel="stylesheet" type="text/css" href="__CSS__/quicklinks.css" />
<script type="text/javascript" src="__JS__/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="__JS__/article.js"></script>
</head>
<body class="bg-ligtGary">

<!---商城顶部导航--->
{include file="public/header" /}
<!----END---->

<!---文章帮助中心------>
<div class="content article-content">

    <div class="article-search-hd mb20">
        <div class="w w1200">
            <div class="hd-tit">文档帮助中心</div>
        </div>
    </div>

    <div class="w w1200 clearfix">

        <!-----文章右侧菜单-------->
        {include file="public/article_cate" /}
        <!-----END-------->

        <!------文章左侧列表--------->
        <div class="article-main">
            <div class="am-hd">
                <h2>{$cate_name.cate_name} </h2>
            </div>
            <div class="am-bd">
                <ul class="artilce-list">
                    {volist name="article_list" id="article_list"}
                    <li>
                        <h3><a href="{:url('index/ArticleContent/index',['id'=>$article_list['id'],'pid'=>$cate_name['id']])}" title="{$article_list.title}">{$article_list.title}</a></h3>
                        <p></p>
                    </li>
                    {/volist}
                </ul>
            </div>
        </div>
        <!----END----->
    </div>



</div>
<!-----END------>

<!------底部导航--------->
{include file="public/footer" /}
<!-----END--------->

</body>
</html>
